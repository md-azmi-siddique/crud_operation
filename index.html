<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CRUD OPERATION</h1>
        <!-- NAME -->
        <div class="row">
            <div class="col col-lg-2">
                <h3>Name:</h3>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="name" placeholder="">
            </div>
        </div>

        <!-- AGE -->
        <div class="row">
            <div class="col col-lg-2">
                <h3>Age:</h3>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="age" placeholder="">
            </div>
        </div>

        <!-- GENDER -->
        <div class="row">
            <div class="col col-lg-2">
                <h3>Gender:</h3>
            </div>
            <div class="col">
                <div class="dropdown">
                    <select class="form-control" id="gender" aria-label="Default select example">
                        <option value="Not Selected">Select:</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- IMAGE -->
        <div class="row">
            <div class="col col-lg-2">
                <h3>Image:</h3>
            </div>
            <div class="col">
                <div class="mb-3">
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary btn-lg" id="submit">Submit</button>
    </div>

    <!-- TABLE INFORMATION SHOw -->
    <div class="container">
        <h1>TABLE</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card">
                <img src="./photo-1611186871348-b1ce696e52c9.jpg" class="card-img-top image" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Name: <span id="nameFill">00</span></h5>
                  <p class="card-text">Age: <span id="ageFill">00</span></p>
                  <p class="card-text">Gender: <span id="genderFill">00</span></p>
                </div>
              </div>
            </div>
        </div>
    </div>

    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
